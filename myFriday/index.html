  <script>
    //购物车飞入
    function gwcfr(e){
      var even = e || event;
      $("body").append("<div class='gwcfeiru'><img src='static/f/图层 293.png' alt=''></div>")
      $(".gwcfeiru").css({
        width: '50px',
        height: '50px',
        borderRadius: '50%',
        background: 'rgb(240,130,0)',
        position: 'absolute',
        top: 0,
        left: 0,
        left:even.clientX,
        top:even.clientY+$(document).scrollTop(),
      });
      $(".gwcfeiru img").css({
        position: 'absolute',
        margin:'auto',
        top:0,
        bottom: 0,
        left: 0,
        right: 0,
      })
      $(".gwcfeiru").animate({
        left:$(".togwc").offset().left,
        top:$(".togwc").offset().top-50,
      },1000)
      $(".gwcfeiru").animate({
        width:"40px",
        height:"40px",
        left:$(".togwc").offset().left+20,
        top:$(".togwc").offset().top,
      },500)
      setTimeout(function () {
        $(".gwcfeiru").css("display","none")
      },1500)
      //计数div
    }
  </script>
